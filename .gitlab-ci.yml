stages:
  - tests
  - build
  - deploy

tests:
  stage: tests
  script:
    - pip3 install -r requirements.txt
    - py.test cyclops/tests --cov=cyclops
  tags:
    - docker

complexity:
  stage: tests
  script:
  - xenon --max-average A --max-modules B --max-absolute B .
  tags:
  - docker

flake8:
  stage: tests
  script:
  - flake8 *
  tags:
  - docker

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/cyclops:latest" .
    - docker push "$CI_REGISTRY/cyclops:latest"
  only:
    - master

deploy:
  stage: deploy
  image: binkops.azurecr.io/kubedeployer:latest
  environment: prod
  script:
    - kubectl config use-context prod
    - kubectl delete po $(kubectl get po --no-headers=true -l run=cyclops -o custom-columns=:metadata.name)
  only:
    - master
