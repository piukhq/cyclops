stages:
  - tests
  - build
  - deploy

tests:
  stage: tests
  script:
    - pipenv install --system --deploy --ignore-pipfile
    - pytest cyclops/tests --cov=cyclops

complexity:
  stage: tests
  script:
  - xenon --max-average A --max-modules B --max-absolute B .

flake8:
  stage: tests
  script:
  - flake8 *

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/cyclops:latest" .
    - docker push "$CI_REGISTRY/cyclops:latest"
  only:
    - master
